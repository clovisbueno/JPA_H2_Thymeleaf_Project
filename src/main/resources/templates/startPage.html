<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Twig News</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" type="text/css" href="startPage.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="jquery-1.3.2.js"   											
    		type="text/javascript"></script>							<!--CHAMA JQUERY -->
    	<script type="text/javascript">
	        $(document).ready(function() {								<!--Executa ao iniciar -->
	        	$('td:nth-child(1),th:nth-child(1)').hide();			<!--Esconde o ID -->
                $('td:nth-child(5),th:nth-child(5)').toggle();			<!--Esconde a altura -->
                $('td:nth-child(6),th:nth-child(6)').toggle();			<!--Esconde o diâmetro da copa -->  
                
                <!-- Nessa função seria ideal eu checar show() e hide() para cada clique -->
                <!-- fazendo com que o header seja mostrado de maneira correta, conforme -->
                <!-- a visibilidade dos elementos altura e diametro da copa              -->
   					$('.show-details').click(function(){       			<!-- ativa os campos ocultos -->		
       					$(this).find('td:nth-child(5),th:nth-child(5)').toggle();
       					$(this).find('td:nth-child(6),th:nth-child(6)').toggle();
       					$('.header-details').find('td:nth-child(5),th:nth-child(5)').toggle();
       					$('.header-details').find('td:nth-child(6),th:nth-child(6)').toggle();
	            	});
	          
	        });
	    </script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Twig news</strong>
		</div>
		<div class="panel-body">
		<div class="panel-sub">
		<h4><br><strong>&nbsp;&nbsp;&nbsp;&nbsp;Árvores do seu Elcio</strong><br></br></h4>
		</div>		
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr class="header-details">
							<th>ID</th>
							<th>Localiza&ccedil;&atilde;o</th>
							<th>Esp&eacute;cie</th>
							<th>Idade Aproximada</th>
							<th>Altura</th>
							<th>Di&acirc;metro da Copa</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						 <tr class="show-details" th:each="tree : ${treeList}">
							<td th:text="${tree.id}"></td>
							<td th:text="${tree.location}"></td>
							<td th:text="${tree.species}"></td>
							<td th:text="${tree.approximateAge}"></td>			            				            	
							<td th:text="${tree.height}"></td>
							<td th:text="${tree.treeTopDiameter}"></td>
							<td>							
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${tree.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${tree.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/add}">Adicionar</a>
		</div>
	</div>
</body>
</html>
